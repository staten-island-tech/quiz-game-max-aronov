<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="How much do you know about the universe? Take this quiz and find out" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/index.scss" />
    <title>Cosmic Trivia</title>
</head>

<body>
    <div id="particles-js">
        <header id="page-header">
            <div id="title-text-container">
                <h1 id="title-text">Cosmic Trivia</h1>
            </div>
            <div id="subtitle-text-container">
                <h2 id="subtitle-text">How much do you know about the universe?</h2>
            </div>
        </header>
        <section id="navigation">
            <div class="button-container">
                <a href="#quiz-panel" class="button-linker">
                    <button class="button" id="quiz-button">
              <h2 class="button-text" id="quiz-button-text">Start Quiz</h2>
            </button></a>
                <a href="#quiz-panel" class="button-linker">
                    <button class="button" id="resume-quiz-button">
              <h2 class="button-text" id="resume-quiz-button-text">
                Resume Quiz
              </h2>
            </button></a>
            </div>
            <a href="https://github.com/staten-island-tech/quiz-game-max-aronov" target="_blank" class="button-linker">
                <button class="button" id="code-button">
            <h2 class="button-text">Code</h2>
          </button></a>
        </section>
    </div>
    <div id="quiz-panel">
        <button class="exit-button" id="exit-quiz-button">
        <h1 class="exit-button-text">Exit</h1>
      </button>
        <section id="quiz">
            <div id="question-container">
                <div id="question-text-container">
                    <h1 id="question-text"></h1>
                </div>
            </div>
            <div id="answer-container">
                <div id="answer-buttons">
                    <div class="answer-button-container">
                        <button class="answer-button" id="answer-button-1">
                <h2 class="answer-button-text" id="answer-button-text-1"></h2>
              </button>
                    </div>
                    <div class="answer-button-container">
                        <button class="answer-button" id="answer-button-2">
                <h2 class="answer-button-text" id="answer-button-text-2"></h2>
              </button>
                    </div>
                    <div class="answer-button-container">
                        <button class="answer-button" id="answer-button-3">
                <h2 class="answer-button-text" id="answer-button-text-3"></h2>
              </button>
                    </div>
                    <div class="answer-button-container">
                        <button class="answer-button" id="answer-button-4">
                <h2 class="answer-button-text" id="answer-button-text-4"></h2>
              </button>
                    </div>
                </div>
            </div>
            <div id="info">
                <div class="info-container">
                    <div class="info-text-container">
                        <h2 class="info-text" id="current-question-text"></h2>
                    </div>
                </div>
                <div class="info--container">
                    <div class="info-text-container">
                        <h2 class="info-text" id="difficulty-text"></h2>
                    </div>
                </div>
                <div class="info--container">
                    <div class="info-text-container">
                        <h2 class="info-text" id="points-text"></h2>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="results-panel">
        <button class="exit-button" id="exit-results-button">
        <h1 class="exit-button-text">Exit</h1>
      </button>
        <section id="results">
            <div id="results-container"></div>
        </section>
    </div>

    <script src="../../node_modules/particles.js/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script src="../scripts/particles.js"></script>
    <script src="../scripts/index.js"></script>
</body>

</html>
